<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        li {
            /* Свойсто устанавливает адрес изображения, которое юудет применятся в качестве маркера к элементам списка. */
            list-style: none;
        }

        li::before {
            content: '';
            width: 40px;
            height: 30px;
            display: inline-block;
            background-image: url('https://starper55plys.ru/wp-content/uploads/2013/05/192.jpg');
            background-position: -152px -2px;

        }
        li:nth-child(3)::before {
            background-position: -192px -2px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Apple</li>
        <li>Microsoft</li>
        <li>IBM</li>
        <li>Oracle</li>
    </ul>
</body>

</html>
