<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>чудо-пункт
            <ol>
                <li>первый вложеный</li>
                <li>второй вложеный</li>
                <li>третий вложеный</li>
            </ol>
        </li>
        <li type="square">чудо второй
            <ul>
                <li type="disc">первый вложеный</li>
                <li type="circle">десятый вкинутый</li>
                <li type="a">второй забытый</li><!-- не уверен можно ли так, но работает))-->
            </ul>

        </li>
    </ul>
</body>
</html>
