<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="5" width="700px">
        <tbody>
            <tr><!--почемуто нерабочая шапка-->
              <th colspan="2" rowspan="2">чудо-таблица</th>
              <th rowspan="4">чудо-таблица</th>
              <th colspan="4">чудо-таблица</th> 
            </tr>
            <tr><!-- первая чудо строка -->
                <td>чудо-таблица</td>
                <td colspan="3">чудо-таблица</td>
            </tr>
            <tr><!-- вторая чудо строка -->
                <td>чудо-таблица</td>
                <td rowspan="2">чудо-таблица</td>
                <td colspan="2">чудо-таблица</td>
                <td>чудо-таблица</td>
                <td>чудо-таблица</td>
            </tr>
            <tr><!-- третья чудо строка -->
                <td rowspan="2">чудо-таблица</td>
                <td colspan="2">чудо-таблица</td>
                <td rowspan="3">чудо-таблица</td>
                <td>чудо-таблица</td>
            </tr>
            <tr><!-- четвертая чудо строка -->

                <td colspan="2">чудо-таблица</td>
                <td rowspan="2">чудо-таблица</td>
                <td>чудо-таблица</td>
                <td rowspan="2">чудо-таблица</td>

            </tr>
            <tr><!--  пятая чудо строка -->
                <td>чудо-таблица</td>
                <td>чудо-таблица</td>
                <td>чудо-таблица</td>
                <td>чудо-таблица</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
